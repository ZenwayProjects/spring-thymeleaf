<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>

    <a th:href="@{/list}">Ver listado</a> <br>
    <a th:href="@{'/api/params/foo?message='+ ${title}}">foo</a><br>
    <a th:href="@{/api/params/foo?message=Hola que tal}">hola que tal</a><br>
    <a th:href="@{/api/params/foo(message='Hola que tal festival')}">foofestival</a><br>
    <a th:href="@{/api/params/bar(text=${title}, code=123459)}">multiple requestParam</a><br>
    <a th:href="@{'/api/var/baz/'+ ${title}}">pathvariable</a><br>
    <a th:href="@{'/api/var/baz/'+ 'CualquierCosa'}">pathvariable2</a><br>


</body>
</html>
